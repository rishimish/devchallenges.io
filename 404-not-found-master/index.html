<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>404 Page Not Found</title>
  </head>
  <body>
    <div class="total">
      <div class="container-top"><p class="top-left">404 Not Found</p></div>
      <div class="container">
        <div class="container-img">
          <img src="Scarecrow.png" alt="Girl in a jacket" />
        </div>
        <div class="container-text">
          <div><p class="side-heading">I have bad news for you</p></div>
          <div>
            <p class="content">
              The page you are looking for might be removed or is temporarily
              unavailable
            </p>
          </div>
          <div><button class="btn">Back to homepage</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
